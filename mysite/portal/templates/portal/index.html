<HTML>
    <HEAD>
        <TITLE>SurveyMonkey Sample</TITLE>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </HEAD>
    <BODY>
    	<H2 class="text-center">{{survey_title}}</H2>
    	

    		{% for item in plots %}
    		<div class = "col-md-6">
	    		<iframe frameborder="0" width="500" height="500" scrolling="no" src={{item.url}}>
				</iframe>
				<H2 class="text-center">{{item.question_text}}</H2>
			</div>
    		{% endfor %}
